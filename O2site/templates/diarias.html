{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Diarias
{% endblock %}

{% block main %}

<div>
    <div style="display: flex; align-items: center; justify-content: center; padding: 20px">
        <h1>CADASTRAR DIÁRIAS</h1>
    </div>
    <div class="Div01">
        <form method="POST">
       
            {% csrf_token %}
            {{ form|crispy }}

         <button type="submit" class="btn btn-primary">Cadastrar Diária</button>
        </form>
     </div>

        <div style="padding-top:30px">
            <h1>CONSULTAR DIÁRIAS</h1>
            <div style="flex">
                <ul style="align-items:center">
                    {% for diaria in diarias %}
                    <li> <a href={% url 'update' item_id=diaria.id %}>{{ diaria }} </a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
</div>

        {% endblock %}
